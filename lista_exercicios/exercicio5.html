<!-- Escreva um programa em JavaScript que exiba na tela uma mensagem
de acordo com o valor de uma variável. Se a variável for igual a "a", exiba
"A". Se a variável for igual a "b", exiba "B". Se a variável não for nem "a"
nem "b", exiba "Outra letra". -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
</head>
<body>
    <script>
        var letra = (prompt("Digite uma letra: "));

        if (letra == "a"){
            document.write("A");
        }
        else if (letra == "b"){
            document.write("B");
        }
        else{
            document.write("Outra letra");
        }
    </script>
</body>
</html>
